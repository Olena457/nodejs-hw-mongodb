type: object
required:
  - _id
  - name
  - phoneNumber
  - isFavourite
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 665c7107b4570a0fe55ea884
  name:
    description: "Contact's name"
    type: string
    example: 'Ivan Ivanenko'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+380000000009'
  email:
    description: "Contact's email"
    type: string
    example: 'vasyl9@example.com'
  isFavourite:
    description: 'Contact is favourite'
    type: boolean
    example: false
  contactType:
    description: 'Contacts type'
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's owner UserId"
    type: string
    example: 66c333fea2b25146061cf739
  photo:
    description: "Link to contact's photo"
    type: string
    example: <https://res.cloudinary.com/dijhimess/image/upload/v1725016550/pdcigve1o7vyupdetken.jpg>
    default: null
